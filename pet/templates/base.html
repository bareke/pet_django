{% load static %}

<html>
	<head>
		<title>
		{% block title %} {% endblock %}
		</title>
		<link rel="shortcut icon" type="image/x-ico" href="{% static 'images/favicon.ico' %}"/>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	</head>
	<body>

    {% block content %} {% endblock %}

  	<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; 2018 made with <a target="_blank" href="https://www.djangoproject.com/">Django</a>.
				</div>
			</footer>

  	<!-- Scripts -->
			<script type="text/javascript" src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'assets/js/skel.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'assets/js/util.js' %}"></script>
			<script type="text/javascript" src="{% static 'assets/js/main.js' %}"></script>

  </body>
</html>
